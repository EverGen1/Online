<DOCTYPE! html>
<html>
 <head>
  <title>EverGenCo</title>
  <style>
   body{
    font-family:Helvetica;
    background-color:aqua;
   }
   div.head{
    background-color:white;
   }
   div.subBody{
    background-color:white;
   }
   input#Enter{
    max-width:50%;
    min-width:10%;
    max-height:50%;
    min-height:10%;
   }
   input#Store{
    max-width:50%;
    min-width:10%;
    max-height:50%;
    min-height:10%;
   }
   img#imgLogo{
    max-width:100%;
    min-width:50%;
   }
   ul#bottomList li{
    display:inline;
    width:500px;
   }
  </style>
 </head>
 <body onload="setUp()">
  <div class="head">
   <div class="logo" align="center">
    <a href="http://www.evergenco.us">
     <img id="imgLogo" src="http://www.evergenco.us/Images/logo.png">
    </a>
   </div>
   <div class="ads">
   </div>
   <div class="menu">
    <ul id="mainMenu">
     <li><input id="Enter" type="image" src="http://www.evergenco.us/Images/menu/enter.png" onclick="divChange1()"></li>
    </ul>
   </div>
  </div>
  <div id="divBody">
   <div id="choice1">
    <div align="center"><h1><font id="font1a" color="white"></font></h1></div>
    <div id="divBody1"><p><font id="font1b" color="white"></font></p></div>
   </div>
   <div id="choice2">
    <ul id="main">
     <li><input id="input1" type="image" src="" onclick=""></input></li>
     <li><input id="input2" type="image" src="" onclick=""></input></li>
     <li><input id="input3" type="image" src="" onclick=""></input></li>
     <li><input id="input4" type="image" src="" onclick=""></input></li>
    </ul>
   </div>
   <div class="subBody">
    <div id="subChoice1">
     <div align="center"><font color="72"><font id="sfont1"></font></font></div>
     <p><font id="sfont2"></font></p>
    </div>
   </div>
  </div>
  <script type="text/javascript">
   var cP = document.getElementById("contentPage");
   
   var in1 = document.getElementById("input1");
   var in2 = document.getElementById("input2");
   var in3 = document.getElementById("input3");
   var in4 = document.getElementById("input4");
   function setUp(){
    if(document.getElementById("choice1").style.visibility = "hidden"){
     document.getElementById("choice1").style.visibility = "visible";
    }else{
     document.getElementById("choice1").style.visibility = "hidden";
    }
    if(document.getElementById("choice2").style.visibility = "hidden"){
     document.getElementById("choice2").style.visibility = "visible";
    }else{
     document.getElementById("choice2").style.visibility = "hidden";
    }
   }
   function divChange1(){
    document.getElementById("contentPage").innerHTML = "enter";

    document.getElementById("choice2").style.visibility = "visible";

    in1.src = "http://evergen1.github.io/Apps/AppStore/Images/logo.png";
    in1.onclick = function(){
     window.open("http://app.evergenco.us");
    }

    in2.src = "http://evergen1.github.io/Music/Images/logo.png";
    in3.src = "http://evergen1.github.io/Video/Images/logo.png";
   }
  </script>
  <div id="modo">
   <div align="center">
    <h1>Simple Name, for A Simple Name</h1>
   </div>
  </div>
  <div id="contentPage" style="visibility:hidden;"></div>
 </body>
</html>
