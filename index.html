<DOCTYPE! html>
<html>
 <head>
  <title>EverGenCo</title>
  <style>
   body{
    font-family:Helvetica;
    background-color:aqua;
   }
   div.head{
    background-color:white;
   }
   input#Enter{
    max-width:50%;
    min-width:10%;
    max-height:50%;
    min-height:10%;
   }
   img#imgLogo{
    max-width:100%;
    min-width:50%;
   }
   ul#bottomList li{
    display:inline;
   }
  </style>
 </head>
 <body>
  <div class="head">
   <div class="logo" align="center">
    <a href="http://www.evergencompany.co">
     <img id="imgLogo" src="http://www.evergencompany.co/Images/logo.png">
    </a>
   </div>
   <div class="ads">
   </div>
   <div class="menu">
    <ul id="mainMenu">
     <li><input id="Enter" type="image" src="http://www.evergencompany.co/Images/menu/enter.png" onclick="divChange1()"></li>
    </ul>
   </div>
  </div>
  <div class="divBody">
   <ul id="bottomList" style="width:100px;><h2><li><a id="a1" href=""><font id="fon1" color="white"></font></a></li><li><a id="a2" href=""><font id="fon2" color="white"></font></a></li><li><a id="a3" href=""><font id="fon3" color="white"></font></a></li></ul>
  </div>
  <script type="text/javascript">
   var f1 = document.getElementById("fon1");
   var f2 = document.getElementById("fon2");
   var f3 = document.getElementById("fon3");
   function divChange1(){
    f1.innerHTML = "Games";
    f2.innerHTML = "Apps";
    f3.innerHTML = "Music";
   }
  </script>
  <div id="modo">
   <div align="center">
    <h1>Simple Name, for A Simple Name</h1>
   </div>
  </div>
 </body>
</html>
