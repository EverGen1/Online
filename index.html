<DOCTYPE! html>
<html>
 <head>
  <title>EverGenCo</title>
  <style>
   body{
    font-family:Helvetica;
    background-color:aqua;
   }
   div.head{
    background-color:white;
   }
   div.subBody{
    background-color:white;
   }
   input#Enter{
    max-width:50%;
    min-width:10%;
    max-height:50%;
    min-height:10%;
   }
   input#Store{
    max-width:50%;
    min-width:10%;
    max-height:50%;
    min-height:10%;
   }
   img#imgLogo{
    max-width:100%;
    min-width:50%;
   }
   ul#bottomList li{
    display:inline;
    width:500px;
   }
  </style>
 </head>
 <body onload="setUp()">
  <div class="head">
   <div class="logo" align="center">
    <a href="http://www.evergenco.us">
     <img id="imgLogo" src="http://www.evergenco.us/Images/logo.png">
    </a>
   </div>
   <div class="ads">
   </div>
   <div class="menu">
    <ul id="mainMenu">
     <li><input id="Enter" type="image" src="http://www.evergenco.us/Images/menu/enter.png" onclick="divChange1()"></li>
    </ul>
   </div>
  </div>
  <div id="divBody">
   <div id="homeBody">
    <div align="center"><h1>About</h1></div>
    <p>First of all<b>WELCOME!</b> to EverGenCo, and we are glad you have found this site. We want to help others, and by doing so we need yoour help.<a href="Info.txt">!!!For more info click here!!!</a>.
   </div>
   <div id="enterBody">
    <ul id="bottomList"
     <li><input type="image" src="https://evergen1.github.io/Apps/AppStore/Images/logo.png" onclick="appAppStore()"></li>
    </ul>
   </div>
  </div>
  <script type="text/javascript">
   var dHome = document.getElementById("homeBody");
   var dEnter = document.getElementById("enterBody");
   var dAbout = document.getElementById("aboutBody");
   var dAcc = document.getElementById("accBody");

   function setUp(){
    dHome.style.visibility = "visible";
    dEnter.style.visibility = "collapse";
    dAbout.style.visibility = "collapse";
   }

   function divChange1(){
    document.getElementById("Page").innerHTML = "Page Enter";

    if(document.getElementById("Page").innerHTML = "Page Enter"){
     dHome.style.visibility = "collapse";
    }else{
     dHome.style.visibility = "visible";
    }

    if(document.getElementById("Page").innerHTML = "Page Enter"){
     dEnter.style.visibility = "visible";
    }else{
     dEnter.style.visibility = "collapse";
    }
   }
  </script>
  <div id="modo">
   <div align="center">
    <h2>Simple Name, for A Simple Name</h2>
   </div>
  </div>
  <div id="contentPage"><p id="Page">Page Home</p></div>
 </body>
</html>
