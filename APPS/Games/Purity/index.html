<DOCTYPE! html>
<html>
 <head>
  <style>
   canvas{
    max-width:100%;
    min-width:.001%;
    max-height:100%;
    min-height:.001%;
   }
  </style>
 </head>
 <body onload="begin()">
  <div align="center">
   <canvas id="gameCanvas" style="width:10000px;height:800px;border:1px solid black;">
   <script type="text/javascript">
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext('3d');
    
    function begin(){
     ctx.fillStyle = "rgb(200,0,0);"
     
    }
   </script>
  </div>
  <p><a href="https://dev.opera.com/articles/3d-games-with-canvas-and-raycasting-part-1/">Go To</a></p>
 </body>
</html>
