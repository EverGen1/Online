<DOCTYPE! html>
<html>
 <head>
  <title>DataBase</title>
  <style>
   table{
    border-collapse:collapse;
   }
   table, th, tr, td{
    border: 1px solid black;
   }
   ul#split{
    display:inline;   
   }
  </style>
 </head>
 <body onload="newData()">
  <table name="BitBank" id="BitBank">
   <th>Full Name</th>
   <th>User Name</th>
   <th>Password</th>
   <th>Email</th>
  </table>
  <p id="sub"></p>
  <script type="text/javascript">
   function newData(){
    var x = 0;
    var win = window.location.search.substr(1).split("&");
    var fix = win.replace("%20", " ");
    fix += win.replace("input1.value=", "");
    fix += win.replace("input2.value=", "");
    fix += win.replace("input3.value=", "");
     
    var sub = document.getElementById("sub");
    sub.innerHTML = fix; 
   }
  </script>
 </body>
</html>
</DOCTYPE>
