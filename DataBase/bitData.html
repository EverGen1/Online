<DOCTYPE! html>
<html>
 <head>
  <title>DataBase</title>
  <style>
   table{
    border-collapse:collapse;
   }
   table, th, tr, td{
    border: 1px solid black;
   }
   ul#split{
    display:inline;   
   }
  </style>
 </head>
 <body onload="newData()">
  <div id="content" style="visibility:collapse;">
   <table name="BitBank" id="BitBank">
    <th>Full Name</th>
    <th>User Name</th>
    <th>Password</th>
    <th>Email</th>
    <th>IP</th>
   </table>
  <p id="origin"></p>
  <ul id="split">
   <li id="input1"></li>
   <li id="input2"></li>
   <li id="input3"></li>
   <li id="input4"></li>
  </ul>
  <script type="text/javascript">
   function newData(){
    var con = document.getElementById("content");
    con.style.visibility = "visible";
    
    var win = window.location.search;
    
    var p = document.getElementById("origin");
    p.innerHTML = win;
    
    var in1 = document.getElementById("input1");
     var in1Fix1a = win.replace("%20", " ");
     var in1Fix1b = in1Fix1a.replace("%20", " ");
     var in1Fix2a = in1Fix1b.replace("%27", "");
     var in1Fix2b = in1Fix2a.replace("%27", "");
     var in1Fix2c = in1Fix2b.replace("%27", "");
     var in1Fix2d = in1Fix2c.replace("%27", "");
     var in1Fix2e = in1Fix2d.replace("%27", "");
     var in1Fix2f = in1Fix2e.replace("%27", "");
     var in1Fix2g = in1Fix2f.replace("%27", "");
     var in1Fix2h = in1Fix2g.replace("%27", "");
     var in1Fix3a = in1Fix2h.replace("input1.value=", "");
     var in1Fix3b = in1Fix3a.replace("input2.value=", "");
     var in1Fix3c = in1Fix3b.replace("input3.value=", "");
     var in1Fix3d = in1Fix3c.replace("input4.value=", "");
     var in1Fix4a = in1Fix3d.replace("&", "");
     var in1Fix4b = in1Fix4a.replace("&", "");
     var in1Fix4c = in1Fix4b.replace("&", "");
     var in1Fix5a = in1Fix4c.replace("'", "");
     var in1Fix5b = in1Fix5a.replace("'", " ");
     var in1Fix5c = in1Fix5b.replace("'", "");
     var in1Fix5d = in1Fix5c.replace("'", " ");
     var in1Fix5e = in1Fix5d.replace("'", "");
     var in1Fix5f = in1Fix5e.replace("'", " ");
     var in1Fix5g = in1Fix5f.replace("'", "");
     var in1Fix5h = in1Fix5g.replace("'", "");
     var in1Fix6a = in1Fix5h.replace("?", "");
     
    in1.innerHTML = in1Fix6a; 
   } 
  </script>
  <noscript>You Need To Enable Javascript</noscript>
 </body>
</html>
</DOCTYPE>
