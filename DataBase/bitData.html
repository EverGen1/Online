<DOCTYPE! html>
<html>
 <head>
  <title>DataBase</title>
  <style>
   table{
    border-collapse:collapse;
   }
   table, th, tr, td{
    border: 1px solid black;
   }
   ul#split{
    display:inline;   
   }
  </style>
 </head>
 <body onload="newData()">
  <div id="content" style="visibility:collapse;">
   <table name="BitBank" id="BitBank">
    <th>Full Name</th>
    <th>User Name</th>
    <th>Password</th>
    <th>Email</th>
    <th>IP</th>
   </table>
  <p id="origin"></p>
  <ul id="split">
   <li id="input1"></li>
   <li id="input2"></li>
   <li id="input3"></li>
   <li id="input4"></li>
  </ul>
  <script type="text/javascript">
   function newData(){
    var con = document.getElementById("content");
    con.style.visibility = "visible";
    
    var win = window.location.search;
    
    var p = document.getElementById("origin");
    p.innerHTML = win;
    
    var in1 = document.getElementById("input1");
     var in1Fix1a = win.replace("%20", "");
     var in1Fix1b = in1Fix1a.replace("%27", "");
     
    in1.innerHTML = in1Fix1b; 
   } 
  </script>
  <noscript>You Need To Enable Javascript</noscript>
 </body>
</html>
</DOCTYPE>
