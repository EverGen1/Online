<DOCTYPE! html>
<html>
 <head>
  <title>DataBase</title>
  <style>
   table{
    border-collapse:collapse;
   }
   table, th, tr, td{
    border: 1px solid black;
   }
  </style>
 </head>
 <body onload="newData()">
  <table name="BitBank" id="BitBank">
   <th>Full Name</th>
   <th>User Name</th>
   <th>Password</th>
   <th>Email</th>
  </table>
  <p id="inputs"></p>
  <script type="text/javascript">
   function newData(){
     var win = window.location.search;
     var winRe = win.replace("%20", " ");
     
     var inputs = document.getElementById("inputs");
     inputs.innerHTML = winRe;
    }
  </script>
 </body>
</html>
</DOCTYPE>
