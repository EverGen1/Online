<DOCTYPE! html>
<html>
 <head>
  <title>DataBase</title>
  <style>
   table{
    border-collapse:collapse;
   }
   table, th, tr, td{
    border: 1px solid black;
   }
   ul#split{
    display:inline;   
   }
  </style>
 </head>
 <body onload="newData()">
  <table name="BitBank" id="BitBank">
   <th>Full Name</th>
   <th>User Name</th>
   <th>Password</th>
   <th>Email</th>
  </table>
  <script type="text/javascript">
   function newData(){
    var x = 0;
    var win = window.location.search.substr(1).split("&");
    var winRe = win.replace("%20", " ");
     for(x<=winRe.length; x++){
      eval("document.table.BitBank."+winRe[x])   
     }
    }
  </script>
 </body>
</html>
</DOCTYPE>
