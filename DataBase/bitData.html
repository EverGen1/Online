<DOCTYPE! html>
<html>
 <head>
  <title>DataBase</title>
  <style>
   table{
    border-collapse:collapse;
   }
   table, th, tr, td{
    border: 1px solid black;
   }
   ul#split{
    display:inline;   
   }
  </style>
 </head>
 <body onload="newData()">
  <table name="BitBank" id="BitBank">
   <th>Full Name</th>
   <th>User Name</th>
   <th>Password</th>
   <th>Email</th>
  </table>
  <p id="sub"></p>
  <ul id="list"></ul>
  <script type="text/javascript">
   function newData(){
    var x = 0;
    var win = window.location.search;
    var fix = win.replace("%20", " ");
    var newFix = fix.replace("%20", " ");
    var reFix1 = newFix.replace("input1.value=", "");
    var reFix2 = reFix1.replace("input2.value=", "");
    var reFix3 = reFix2.replace("input3.value=", "");
    var reFix4 = reFix3.replace("input4.value=", "");
    var no1 = reFix4.replace("?", "");
    var no2 = no1.replace("&", " ");
    var no3 = no2.replace("&", " ");
    var no4 = no3.replace("&", " ");

    var sub = document.getElementById("sub");
    sub.innerHTML = no4;
    
    var  list = document.getElementById("list");
     var objects = "<li id='i1'></li>";
     objects += "<li id='i2'></li>";
     objects += "<li id='i3'></li>";
     objects += "<li id='i4'></li>";
    list.innerHTML = objects;
     var l1 = no4.substr(1);
      var l1Fix = l1.replace("'", "");
     var i1 = document.getElementById("i1");
      i1.innerHTML = l1Fix;
     var i2 = document.getElementById("i2");
     var i3 = document.getElementById("i3");
     var i4 = document.getElementById("i4");      
   }
  </script>
 </body>
